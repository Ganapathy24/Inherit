<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)=drawer.toggle()>
    <mat-icon>menu</mat-icon>
  </button>
  <span>InherIT</span>
  <span class="example-spacer"></span>
  <button mat-icon-button matTooltip="Upload Project" (click)="uploadProject()">
    <mat-icon>cloud_upload</mat-icon>

  </button>
  <button mat-icon-button matTooltip="Logout" (click) = logout()>
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="dashboard">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-icon>menu</mat-icon>
      <br><br>
      <mat-icon>logout</mat-icon>
      <br><br>
      <mat-icon>logout</mat-icon>
      <br><br>
      <mat-icon>logout</mat-icon>
      <br><br>
    </mat-drawer>
  </mat-drawer-container>

  <div class="card-group">
    <mat-card *ngFor="let product of itemList" class="example-card">
      <mat-toolbar class="flex-wrap shadow " color="primary" style="height: min-content;">
        <mat-card-title style="font-size: medium; width: 100%;">{{product.title}}</mat-card-title>
      </mat-toolbar>
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-footer align="center">
          <button mat-button class="button-class s-button" (click)="openDialog()"> View </button>
        <span>&nbsp; &nbsp; &nbsp;</span>
          <button mat-button color="primary" class="button-class " (click)="redirect()"> Select </button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
