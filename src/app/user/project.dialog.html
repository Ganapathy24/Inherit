<h2>Description</h2>
<div mat-dialog-content class="mat-typography">
  {{this.description}}
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" *ngIf="flag" cdkFocusInitial>Select</button>
</mat-dialog-actions>
