<div class="container ">
  <div id = "left" class="left ">
    <div id = "lcard" class = "left-card">
      <h1>InherIt</h1>
      <img src="../../assets/logo.png">
      <br>
      <mat-card-actions>
        <button mat-raised-button (click)="signin()" align="center" style = "font-weight: bold; color: #36096d">Sign in</button>
      </mat-card-actions>
    </div>
    <form id = "lform" class="example-form " style="width: 50%;">
      <h1 style="font-weight: bolder;"> Sign In </h1><br>
      <table class="example-full-width" cellspacing="2">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                     required>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <a (click)="forgetpassword()" color="black" align="center"
           style="cursor : pointer"><span>Forgot your password?</span></a>
      </mat-card-actions>
      <br>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary" align="center">Login</button>
      </mat-card-actions>
    </form>
  </div>
  <div id = "right" class="right">
    <div id = "rcard" class = "right-card">
      <h1>InherIt</h1>
      <img src="../../assets/logo.png"><br>
      <mat-card-actions>
        <button mat-raised-button (click)="signup()" align="center" style = "font-weight: bold; color: #36096d">Sign Up</button>
      </mat-card-actions>
    </div>
    <div id = "rform" class = "right-form">
      <form class="example-form signup-form " style="width: 50%;">
        <h1 style="font-weight: bolder;"> Sign Up </h1>
        <table class="example-full-width" cellspacing="2">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                       required>
              </mat-form-field>
            </td>
          </tr>

        </table>
        <mat-card-actions>
          <a (click)="forgetpassword()" color="black" align="center"
             style="cursor : pointer"><span>Forgot your password?</span></a>
        </mat-card-actions>
        <br>
        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary" align="center">Create Account</button>
        </mat-card-actions>
      </form>
    </div>
  </div>
</div>
